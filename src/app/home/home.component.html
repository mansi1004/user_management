<form class="form-horizontal" (ngSubmit)="onSubmit(modalForm)" #modalForm="ngForm">
<div class="form-group row center-align">
    <label class="control-label col-sm-3" for="title">title:</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="title" placeholder="Enter title" ngModel name="title" required>
    </div>
</div>
<div class="form-group row center-align">
    <label class="control-label col-sm-3" for="msg">msg:</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="msg" placeholder="Enter msg" ngModel name="msg" required>
    </div>
</div>
<div class="form-group row center-align">
    <label class="control-label col-sm-3" for="button1">button1:</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="button1" placeholder="Enter button1" ngModel name="button1" required>
    </div>
</div>
<div class="form-group row center-align">
    <label class="control-label col-sm-3" for="button2">button2:</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" id="button2" placeholder="Enter button2" ngModel name="button2" >
    </div>
</div>
<div class="form-group row center-align">
    <div > 
        <button type="submit" class="btn btn-primary" [disabled]="!modalForm.valid" (click)="onClick()" >Submit</button>
    </div>
</div>
</form>







<app-modal *ngIf="showModal" (close)="onCloseModal()" ></app-modal>
