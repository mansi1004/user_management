<div class="container">
    <div class="row">
    <div class="col-3"></div>    
    <div class="col-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label  for="email"> E-MAIL</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                />
            </div>
            <div class="form-group">
                <label  for="password">PASSWORD</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                />
            </div>
            <div class="center-align"> 
                <button 
                class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid"
                >
                LOGIN
                </button>
            </div>
            
        </form>
   </div>
</div>
</div>
